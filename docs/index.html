---
layout: default
---

<section class="image-section inside">
    <div class="overlay"></div>
    <div class="container py-5 h-100">
        <div class="row align-items-center h-100">
            <!-- Left Half: Image -->
            <div class="col-lg-5 mb-4 px-5">
                <img src="{{ '/assets/img/Group 5.svg' | prepend: site.baseurl }}" alt="{{ site.title }} Logo" class="img-fluid w-100" style="filter: invert(1); max-width: 900px; max-height: 900px;">
            </div>

            <!-- Right Half: Hero Section -->
            <div class="col-lg-7 mb-4 px-5">
                <p class="lead">
                    Welcome to {{ site.title}}. We specialize in sustainable design consultancy, conducting Life Cycle Assessments (LCA), carbon footprinting, and water footprinting. Our goal is simple: help you validate, quantify, and document your environmental impact.
                </p>
                <a href="mailto:{{ site.email }}" class="btn btn-outline-light btn-lg w-100">
                    <i class="bi bi-envelope-fill"></i> Email Us
                </a>

            </div>
        </div>
    </div>
</section>
